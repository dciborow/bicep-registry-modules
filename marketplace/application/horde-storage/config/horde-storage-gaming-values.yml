x-jupiter-env:
  # as yaml doesnt support merging sequences we just define a standard env for all services even though the extra urls are only needed for horde-storage
  env: &jupiter-env
  - name: DD_AGENT_HOST
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: DD_ENV
    value: dev
  - name: DD_SERVICE
    value: "{{ .Chart.Name }}"
  - name: DD_VERSION
    value: "{{ .Values.global.OverrideAppVersion }}"
  - name: ASPNETCORE_URLS
    value: "http://0.0.0.0:80;http://0.0.0.0:8080"
  - name: AZURE_CLIENT_ID
    value: 799926db-87bf-44e2-9eac-66fb84915841
  - name: AZURE_TENANT_ID
    value: 72f988bf-86f1-41af-91ab-2d7cd011db47
  - name: AZURE_FEDERATED_TOKEN_FILE
    value: /var/run/secrets/tokens/azure-identity-token

horde-storage:
  config:
    Azure:
      ConnectionString: "akv!keyVault-qwgnrryfbfhdk|horde-storage-eastus-connection-string"
    Scylla:
      ConnectionString: akv!keyVault-qwgnrryfbfhdk|horde-db-connection-string
      LocalDatacenterName: "East US"
      LocalKeyspaceSuffix: "eastus"
  ingress:
    hostname: deploy1.horde-storage.gaming.azure.com
    tlsCertName: horde-storage-cert
  secretStore:
    enabled: true
    clientID: 799926db-87bf-44e2-9eac-66fb84915841
    keyvaultName: "keyVault-qwgnrryfbfhdk"
    resourceGroup: "ag-gaming-horde"
    subscriptionId: "fdc4bb25-4f8d-4349-b760-911e1d61b3c2"
    tenantId: "72f988bf-86f1-41af-91ab-2d7cd011db47"
  serviceAccount:
    name: workload-identity-sa
    annotations:
      azure.workload.identity/client-id: 799926db-87bf-44e2-9eac-66fb84915841
  env: *jupiter-env

  worker:
    env: &jupiter-env
    - name: DD_AGENT_HOST
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: DD_ENV
      value: dev
    - name: DD_SERVICE
      value: "horde-storage-worker"
    - name: DD_VERSION
      value: "{{ .Values.global.OverrideAppVersion }}"
    - name: AZURE_CLIENT_ID
      value: 799926db-87bf-44e2-9eac-66fb84915841
    - name: AZURE_TENANT_ID
      value: 72f988bf-86f1-41af-91ab-2d7cd011db47
    - name: AZURE_FEDERATED_TOKEN_FILE
      value: /var/run/secrets/tokens/azure-identity-token

